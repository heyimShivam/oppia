<div *ngIf="diffGraphData" class="oppia-align-center">
  Loading
  <loading-dots></loading-dots>
</div>

<div class="version-diff-container">
  <div>
    <div state-graph-visualization
         class="protractor-test-history-graph diff-graph"
         graph-data="diffGraphData"
         node-colors="diffGraphNodeColors"
         node-secondary-labels="diffGraphSecondaryLabels"
         init-state-id2="v1InitStateId"
         link-property-mapping="DIFF_GRAPH_LINK_PROPERTY_MAPPING"
         (click)="onClickStateInDiffGraph($event)">
    </div>
  </div>

  <div>
    <div class="legend-graph"
         *ngIf="diffGraphData">
      <h4>Exploration Graph Legend</h4>
      <div state-graph-visualization
           graph-data="legendGraph"
           node-colors="LEGEND_GRAPH_COLORS"
           node-secondary-labels="LEGEND_GRAPH_SECONDARY_LABELS"
           link-property-mapping="LEGEND_GRAPH_LINK_PROPERTY_MAPPING"
           id="legend-graph">
      </div>
    </div>
  </div>
</div>

<style>
  .legend-graph .node rect {
    pointer-events: none;
  }
  .legend-graph {
    margin-top: 30px;
    right: -100px;
    top: 10px;
  }
  .diff-graph, .legend-graph {
    border: 1px solid #707070;
  }
</style>
