<div class="position-relative">
  <form class="form-justify protractor-test-rule-details" role="form">
    <div *ngIf="rule.type != 'FuzzyMatches'" class="rule-parent">
      <rule-type-selector class="protractor-test-answer-description" [localValue]="rule.type" (onSelectionChange)="onSelectNewRuleType($event)">
      </rule-type-selector>

      <span *ngFor="let item of ruleDescriptionFragments" class="form-group oppia-rule-editor-span protractor-test-answer-description-fragment">
        <span *ngIf="item.type == 'select'" class="text-dark">
          <span *ngIf="ruleDescriptionChoices.length === 1">
            {{ ruleDescriptionChoices[0].val | convertToPlainText | truncate }}
          </span>
          <span *ngIf="ruleDescriptionChoices.length !== 1">
            <oppia-html-select class="oppia-rule-description-choice" [options]="ruleDescriptionChoices" [selection]="rule.inputs[item.varName]">
            </oppia-html-select>
          </span>
        </span>

        <div class="oppia-custom-editor-container">
          <span ng-if="item.type == 'checkboxes'" class="text-dark">
            <object-editor [modal-id]="$ctrl.modalId"
                           [obj-type]="'SetOfTranslatableHtmlContentIds'"
                           [init-args]="{choices: $ctrl.ruleDescriptionChoices}"
                           [form]="$ctrl.ruleEditForm.form"
                           ng-model="$ctrl.rule.inputs[item.varName]"
                           (validity-change)="$applyAsync()"
                           ng-change="$ctrl.updateValue($event, item.varName)">
            </object-editor>
          </span>
          <span ng-if="item.type == 'dropdown'" class="text-dark">
            <object-editor [modal-id]="$ctrl.modalId"
                           [obj-type]="'ListOfSetsOfTranslatableHtmlContentIds'"
                           [init-args]="{choices: $ctrl.ruleDescriptionChoices}"
                           [form]="$ctrl.ruleEditForm.form"
                           (validity-change)="$applyAsync()"
                           ng-model="$ctrl.rule.inputs[item.varName]"
                           ng-change="$ctrl.updateValue($event, item.varName)">
            </object-editor>
          </span>
          <span ng-if="item.type == 'dragAndDropHtmlStringSelect'" class="text-dark">
            <object-editor [modal-id]="$ctrl.modalId"
                           [obj-type]="'TranslatableHtmlContentId'"
                           [init-args]="{choices: $ctrl.ruleDescriptionChoices}"
                           [form]="$ctrl.ruleEditForm.form"
                           (validity-change)="$applyAsync()"
                           ng-model="$ctrl.rule.inputs[item.varName]"
                           ng-change="$ctrl.updateValue($event, item.varName)">
            </object-editor>
          </span>
          <span ng-if="item.type == 'dragAndDropPositiveIntSelect'" class="text-dark">
            <object-editor [modal-id]="$ctrl.modalId"
                           [obj-type]="'DragAndDropPositiveInt'"
                           [init-args]="{choices: $ctrl.ruleDescriptionChoices}"
                           [form]="$ctrl.ruleEditForm.form"
                           (validity-change)="$applyAsync()"
                           ng-model="$ctrl.rule.inputs[item.varName]"
                           ng-change="$ctrl.updateValue($event, item.varName)">
            </object-editor>
          </span>
          <span ng-if="item.type != 'select' &&
                       item.type != 'noneditable' &&
                       item.type != 'dragAndDropPositiveIntSelect' &&
                       item.type != 'dragAndDropHtmlStringSelect' &&
                       item.type != 'dropdown' &&
                       item.type != 'checkboxes'">
            <object-editor [modal-id]="$ctrl.modalId"
                           [obj-type]="item.type"
                           [is-editable]="$ctrl.isEditable"
                           [always-editable]="true"
                           [form]="$ctrl.ruleEditForm.form"
                           (validity-change)="$applyAsync()"
                           ng-model="$ctrl.rule.inputs[item.varName]"
                           ng-change="$ctrl.updateValue($event, item.varName)"
                           class="text-dark">
            </object-editor>
          </span>
          <span *ngIf="item.type == 'noneditable'">
            {{ item.text }}
          </span>
        </div>
      </span>
    </div>
  </form>

  <div class="oppia-rule-save-cancel-buttons" *ngIf="isEditingRuleInline">
    <div class="float-right">
      <button type="button" class="btn btn-default" (click)="cancelThisEdit()">Cancel</button>
      <button type="button" class="btn btn-success protractor-test-save-answer" [disabled]="isInvalid" (click)="saveThisRule()">Save Answer</button>
    </div>

    <div class="oppia-clear"></div>
  </div>
</div>
<style>
  .form-justify {
    justify-content: center;
  }

  .form-group.oppia-rule-editor-span {
    display: inline-block;
    margin-right: 5px;
    width: 100%;
  }
  .oppia-rule-description-choice {
    width: 200px;
  }
  .oppia-custom-editor-container {
    max-height: 320px;
    overflow-x: hidden;
    overflow-y: auto;
    text-overflow: ellipsis;
  }
</style>
