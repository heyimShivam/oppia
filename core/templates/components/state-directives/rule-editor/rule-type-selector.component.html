<mat-form-field appearance="fill">
    <mat-label>Select an choice:</mat-label>
    <mat-select [(value)]="localValue" disableRipple>
        <mat-option *ngFor="let choice of choices; index as index"
                    value="{{choice.id}}"
                    (click)="selectedRule($event)">{{choice.text}}
        </mat-option>
    </mat-select>
</mat-form-field>
