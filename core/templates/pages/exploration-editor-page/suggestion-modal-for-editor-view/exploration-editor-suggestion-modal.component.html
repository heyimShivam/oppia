<div class="modal-header">
  <h3>Review Suggestion</h3>
</div>

<div class="modal-body">
  <section class="oppia-suggestion-review-container">
    <div class="oppia-suggestion-review-panel-container float-left">
      <strong>Current:</strong>
      <div class="oppia-suggestion-review-panel">
        <oppia-rte-output-display *ngIf="currentContent" [rteString]="currentContent"></oppia-rte-output-display>
        <div *ngIf="!currentContent" class="oppia-state-not-exist-text">Oops! This state no longer exists!</div>
      </div>
    </div>
    <div class="oppia-suggestion-review-panel-container float-right">
      <strong>Suggested:</strong>
      <div class="oppia-suggestion-review-panel">
        <oppia-rte-output-display [rteString]="newContent"></oppia-rte-output-display>
      </div>
    </div>
  </section>

  <div [hidden]="!canAccept" class="oppia-review-message-text">
    Review message (required if rejecting):
    <input class="e2e-test-suggestion-review-message w-100" type="text" [(ngModel)]="reviewMessage" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="oppia-review-message-text" [hidden]="!canAccept">
    Brief Description of Changes (required if accepting):
    <input class="e2e-test-suggestion-commit-message w-100" type="text" [(ngModel)]="commitMessage" [ngModelOptions]="{standalone: true}" [maxlength]="MAX_COMMIT_MESSAGE_LENGTH">
  </div>
</div>

<div class="modal-footer">
  <div [hidden]="!errorMessage" class="oppia-suggestion-review-error">
    {{ errorMessage }}
  </div>

  <button class="btn btn-secondary" (click)="cancelReview()">Cancel</button>

  <span [ngbTooltip]="'Enter review message before rejecting'" placement="bottom" [disableTooltip]="!(reviewMessage.length == 0)">
    <button class="btn btn-danger e2e-test-exploration-reject-suggestion-btn" [hidden]="!(canEdit && isNotHandled)" (click)="rejectSuggestion()" [disabled]="!canReject || reviewMessage.length == 0">Reject</button>
  </span>

  <span [ngbTooltip]="'Enter commit message before accepting'" placement="bottom" [disableTooltip]="!(commitMessage.length == 0)">
    <button class="btn btn-success e2e-test-exploration-accept-suggestion-btn" [hidden]="!(canEdit && isNotHandled)" (click)="acceptSuggestion()" [disabled]="!canAccept || commitMessage.length == 0">Accept</button>
  </span>
</div>

<style>
  .modal-body .oppia-state-not-exist-text {
    color: #f00;
  }

  .modal-body .oppia-review-message-text {
    margin-left: 10px;
    margin-top: 20px;
  }
</style>
