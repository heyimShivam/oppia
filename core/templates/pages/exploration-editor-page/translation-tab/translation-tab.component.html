<div class="oppia-translation-tab" *ngIf="showTranslationTabSubDirectives">
  <!-- ng-joy-ride="tutorialInProgress"
     config="TRANSLATION_TUTORIAL_OPTIONS"
     on-finish="onFinishTutorial()"
     on-skip="onSkipTutorial()" -->
  <div class="oppia-translator-overview">
    <oppia-translator-overview [isTranslationTabBusy]="isTranslationTabBusy"></oppia-translator-overview>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8">
      <oppia-state-translation [isTranslationTabBusy]="isTranslationTabBusy"></oppia-state-translation>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div class="oppia-editor-sidebar d-none d-md-block">
        <oppia-state-translation-status-graph [isTranslationTabBusy]="isTranslationTabBusy"></oppia-state-translation-status-graph>
      </div>
    </div>
    <attribution-guide></attribution-guide>
  </div>
</div>
